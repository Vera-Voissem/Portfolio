<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vera Voissem - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Sevillana&display=swap" rel="stylesheet">
    <script 
       src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
       integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
       crossorigin="anonymous" 
       referrerpolicy="no-referrer">
   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" 
       integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" 
       crossorigin="anonymous" 
       referrerpolicy="no-referrer">
   </script>
    <script src="../js/script.js"></script>
</head>
<body class="sofia-regular">
    <div class="wrapper">
        <header>
            <h1>Contact me</h1>
        </header>
        <main>
            <form novalidate id="form" method="post" action="../index.html" class="bounce-in-top">
                <fieldset>
                    <legend>Your email:</legend>
                    <p>
                       <label for="email">Email</label>
                       <input type="email" name="email" id="email">
                   </p>
                </fieldset>
                <fieldset>
                    <legend>Your comments:</legend>
                    <p>
                        <label for="comments">Write your comments here:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Submit</legend>
                    <p class="submit">
                        <input class="submit" type="submit" value="Submit">
                    </p>
                </fieldset>
                </form>
    </main>
    <nav>
        <div class="container">
            <a href="../index.html" class="button type--A">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">Home</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </a>
              <a href="../projects/index.html" class="button type--B">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">Projects</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </a>
              <a href="../resume/index.html" class="button type--C">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">Resume</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </a>
            <a href="index.html" class="button type--A">
                <div class="button__line"></div>
                <div class="button__line"></div>
                <span class="button__text">Contact</span>
                <div class="button__drow1"></div>
                <div class="button__drow2"></div>
              </a>
          </div>
    </nav>
    </div>
</body>
</html>
